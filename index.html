<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/343ce23d9f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Text+Me+One&family=Varela&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <form id="search-city">
        <div class="search-bar">
          <div class="row">
            <div class="col-6">
              <input type="search" placeholder="🔍" class="form-control" autocomplete="off" id="search-city-input" />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
            </div>
            <div class="col-3">
              <button class="btn btn-primary" id="current-location-button">
                Here
              </button>
              <div>
              </div>
            </div>
      </form>
    </div>
  </div>
  <div class="current-location-display">
    <div class="row">
      <div class="col-4">
        <div class="row">
          <div class="col-6">
            <h1 class="degree-display" id="temperature">
            </h1>
          </div>
          <div class="col-6 degree-format">
            <a href="#" id="celsius">°C</a> | <a href="#" id="fahrenheit">°F</a>
          </div>
        </div>
        <p class="min-max">
          <small>
            min. 17° | max. 21°
          </small>
        </p>
      </div>
      <div class="col-4">
        <i class="fas fa-cloud-sun icon-big"></i>
      </div>
    </div>
    <div class="row location-details">
      <div class="col-8">
        <h2 id="city">
        </h2>
        <h3 id="weather-description">
        </h3>
      </div>
      <div class="col-4 day-display">
        <span class="day-day"></span> <span class="day-time"></span> GMT+1
        <ul class="weather-details">
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span>km/h</li>
        </ul>
      </div>
    </div>
  </div>
  <hr />
  <h4>
    3 Hour Forecast
  </h4>
  <div class="forecast">
    <div class="row min-max">
      <div class="col-4">
        16:00
        <br />
        <i class="fas fa-sun"></i>
        <br />
        19°
      </div>
      <div class="col-4">
        17:00
        <br />
        <i class="fas fa-sun"></i>
        <br />
        18°
      </div>
      <div class="col-4">
        18:00
        <br />
        <i class="fas fa-cloud-sun"></i>
        <br />
        17°
      </div>
    </div>
  </div>
  <h4>
    5 Day Forecast
  </h4>
  <div class="forecast min-max">
    <div class="row">
      <div class="col-2">
        Sun
        <br />
        <i class="fas fa-cloud"></i>
        <br />
        19°
      </div>
      <div class="col-2">
        Mon
        <br />
        <i class="fas fa-cloud-rain"></i>
        <br />
        18°
      </div>
      <div class="col-2">
        Tue
        <br />
        <i class="fas fa-cloud-sun"></i>
        <br />
        17°
      </div>
      <div class="col-2">
        Wed
        <br />
        <i class="fas fa-sun"></i>
        <br />
        17°
      </div>
      <div class="col-2">
        Thu
        <br />
        <i class="fas fa-cloud-sun"></i>
        <br />
        17°
      </div>
    </div>
  </div>
  </div>
  </div>
  <p>
    <a href="http://https://github.com/dnamingha/shecode-weather-project" target="_blank" class="open-source">Open-source code</a>
    by Dalauhongsie Namingha
  </p>
  <script src=src/script.js></script>
</body>

</html>
